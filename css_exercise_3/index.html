<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#a7a8cd] flex justify-center items-center min-h-screen font-serif">
    <main class="md:max-w-[400px] w-[90%] h-fit rounded-sm">
        <div class="rounded-">

                    <p>New and Improved!</p>
                </div>
                <img src="./watch.jpg" alt="watch" class="rounded-t-md">
            </div>
            <div class="bg-white px-5 py-7 rounded-b-md">

                </div>

            </div>
